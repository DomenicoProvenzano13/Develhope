<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <img src="" alt="" class="card" />

    <script>
      async function fetchData() {
        try {
          const response = await fetch(`https://ringsdb.com/api/public/cards/`);
          const responseJson = await response.json();
          const character = responseJson[13];

          console.log(character);

          const { name, imagesrc } = character;

          const h1 = document.querySelector(`h1`);
          const image = document.querySelector(`.card`);
          const linkBase = `https://ringsdb.com`;

          h1.innerText = name;
          image.setAttribute(`src`, linkBase + imagesrc);
        } catch (error) {
          console.log(error);
        }
      }
      fetchData();
    </script>
  </body>
</html>
